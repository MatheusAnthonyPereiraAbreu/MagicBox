<section class="p-6 w-full min-h-screen">
  <h1 class="text-3xl font-bold text-primary-dark mb-4">Editar Tema Global</h1>
  <p class="text-gray-300 mb-6">Escolha a cor base da plataforma:</p>
  <div class="flex gap-4 mb-8">
    <button *ngFor="let theme of themes"
      [ngClass]="[theme.color, 'w-12 h-12 rounded-full border-4 flex items-center justify-center transition-all duration-200', selectedTheme === theme.key ? 'border-white scale-110 shadow-lg' : 'border-transparent']"
      (click)="setTheme(theme.key)"
      [title]="theme.label">
      <span class="sr-only">{{ theme.label }}</span>
    </button>
  </div>
  <div class="mt-8 text-gray-400 text-sm">A cor escolhida ser√° aplicada em toda a plataforma e salva no seu navegador.</div>
</section>
