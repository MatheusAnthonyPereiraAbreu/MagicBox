<section class="p-6 w-full min-h-screen">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div class="flex gap-10">
            <app-logo></app-logo>
            <div>
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text mb-2" style="background-image: linear-gradient(to right, var(--color-primary), var(--color-primary-dark));">Bem-vindo ao MagicBox</h1>
                <p class="text-gray-100 mb-4">Sua central de estatísticas musicais</p>
            </div>
        </div>
        <!-- Carrossel de Bandeiras -->
        <div class="card-purple-light rounded-lg border border-inherit shadow-lg p-4 min-w-[350px]">
            <h2 class="text-lg font-semibold text-gray-200 mb-4 text-left">Países</h2>
            <p-carousel [value]="flags" [numVisible]="5" [circular]="true" [showIndicators]="false" [showNavigators]="true" styleClass="full-carousel">
                <ng-template pTemplate="item" let-flag>
                    <div class="flex flex-col items-center justify-center p-2">
                        <img [src]="flag.img" [alt]="flag.name" class="w-16 h-10 object-cover rounded shadow-md border border-gray-400 mb-2 cursor-pointer" />
                        <span class="text-gray-200 text-sm">{{ flag.name }}</span>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>

    <!-- Gráficos de Pizza -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full mt-8">
        <div class="col-span-1 card-emerald-light rounded-lg border border-inherit shadow-lg p-4 flex flex-col items-center">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Artistas</h2>
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="artistasData"
                [legend]="true"
                [labels]="true"
                class="w-full h-64">
            </ngx-charts-pie-chart>
        </div>
        <div class="col-span-1 card-blue-light rounded-lg border border-inherit shadow-lg p-4 flex flex-col items-center">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Músicas</h2>
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="musicasData"
                [legend]="true"
                [labels]="true"
                class="w-full h-64">
            </ngx-charts-pie-chart>
        </div>
        <div class="col-span-1 card-indigo-light rounded-lg border border-inherit shadow-lg p-4 flex flex-col items-center">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Álbuns</h2>
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="albunsData"
                [legend]="true"
                [labels]="true"
                class="w-full h-64">
            </ngx-charts-pie-chart>
        </div>
    </div>

    <!-- Gráfico de Área -->
    <div class="w-full card-purple-light rounded-lg border border-inherit shadow-lg p-4 flex flex-col items-center mt-8">
        <h2 class="text-lg font-semibold text-gray-200 mb-2">Gêneros</h2>
        <ngx-charts-area-chart
            [view]="viewArea"
            [scheme]="colorScheme"
            [results]="generosData"
            [legend]="true"
            class="w-full h-64">
        </ngx-charts-area-chart>
    </div>
</section>
